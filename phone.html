<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
<div class="canvas"><!--外层定位画布-->
<div class="outerFrame"><!--整体手机框架-->
  <div class="topFrame"></div><!--手机顶部白框-->
  <div class="screenFrame"></div><!--手机屏幕-->
  <div class="bottomFrame"></div><!--手机底部白框-->
</div>

<!--屏幕两边白边-->
<div class="leftBorder"></div>
<div class="rightBorder"></div>
<!--手机底部阴暗边-->
<div class="bottomBorder"></div>
<div class="bottomLeftBorder"></div><div class="bottomRightBorder"></div>
<!--音量键-->
<div class="audioButton"></div>
<!--开关机键-->
<div class="switchButton"></div>
    <!--logo-->
    <div class="logoBox">
        <div class="logoLeft"></div>
        <div class="leftShort"></div>
        <div class="logoRight"></div>
    </div>
<!--home 键-->
 <div class="homeButton">
     <div class="homeButtonInnerBorder"></div>
     <div class="shadowBox">
     <div class="shadow"></div> <div class="shadow"></div> <div class="shadow"></div> <div class="shadow"></div>
     </div>
 </div>
 <!--顶层装饰-->
 <div class="topLeftRadius"></div>
 <div class="topCenterRadius"></div>
 <div class="photoOuter">
     <div class="photoMiddle">
     </div>
     <div class="photoInner">
     </div>
     <div class="photoInnerInner">
     </div>
 </div>
<!--日期-->
<div class="time">
    <div class="hour">08</div>
    <div class="minute">:16</div>
    <div class="date">01月29日&nbsp;周日</div>
</div>
<!--信号-->
<div class="signalBox">
    <div class="signal" style="height: 1px;margin-top: 6px;"></div>
    <div class="signal"  style="height: 3px;margin-top: 4px;"></div>
    <div class="signal"  style="height: 5px;margin-top: 2px;"></div>
    <div class="signal"  style="height: 7px;"></div>
</div>
<!--电源-->
<div class="electric"></div>
<!--顶部符号-->
<div class="bottomLeftIcon">
    <div class="innerIcon"></div>
</div>
<div class="lock">上滑解锁</div>
<div class="camera">
    <div class="cameraTop"></div>
    <div class="innerCamera">
    </div>
    <div class="innerInnerCamera"></div>
</div>
</div>
</body>
</html>
